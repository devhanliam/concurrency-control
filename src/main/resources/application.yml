spring:
  redis:
    host: localhost
    port: 6379
  jpa:
    show-sql: true

    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dblockstudy
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 31
